<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1e1e2f;
            color: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        h1 {
            color: #60a5fa;
            text-align: center;
            font-size: 2em;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
        }

        li {
            margin: 15px 0;
        }

        a {
            text-decoration: none;
            color: #f3f4f6;
            background-color: #2563eb;
            padding: 15px;
            border-radius: 8px;
            display: block;
            text-align: center;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #1d4ed8;
        }

        a:active {
            background-color: #1e3a8a;
        }

    </style>
</head>
